{% extends "layout.html" %} {% block page_title %} Blank page {% endblock %} {% block content %}

<main id="content" role="main">

    <div class="phase-banner">
        <p><strong class="phase-tag">ALPHA</strong><span>This is a new service â€“ your <a href="#">feedback</a> will help us to improve it.</span></p>
    </div>
    <a href="/create/commercially-no" class="link-back">Back</a>
    <div class="grid-row">
        <div class="column-two-thirds">
            <h1 class="h1-large heading-large">Are you creating a trailer record on behalf of a company?</h1>
            
            <div class="margin-top-3 form-group">
                <fieldset>
                    <div class="multiple-choice">
                        <input id="radio-inline-1" type="radio" name="radio-inline-group" value="Yes">
                        <label for="radio-inline-1">Yes, for a company</label>
                    </div>
                    <div class="margin-top-1 multiple-choice">
                        <input id="radio-inline-2" type="radio" name="radio-inline-group" value="No">
                        <label for="radio-inline-2">No, for myself</label>
                    </div>
                </fieldset>
            </div>
            <button class="margin-bottom-0 margin-top-3 button" type="submit">Continue</button>
        </div>
    </div>
</main>

<script>
    $(".button").click(function() {

        var input = $('input[name = radio-inline-group]:checked').val();
        console.log(input);


        if (input == "Yes") {
            go("/create/authenticate-company");

        } else {
            if (input == "No") {
            go("/create/authenticate-individual");

            } else {
                alert("select an option");
            }

        }
    })
</script>
