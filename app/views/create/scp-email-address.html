{% extends "layout.html" %} {% block page_title %} Blank page {% endblock %} {% block content %}

<main id="content" role="main">

    <div class="phase-banner">
        <p><strong class="phase-tag">ALPHA</strong><span>This is a new service â€“ your <a href="#">feedback</a> will help us to improve it.</span></p>
    </div>
    <div class="grid-row">
        <div class="column-half">
            <a href="/create/scp-sign-in" class="link-back">Back</a>
        </div>
        <div class="column-half">
            <p class="languages">English | <a href="#">Cymraeg</a></p>
        </div>
        <div class="column-two-thirds">
            <h1 class="h1-large heading-large">What is your email address?</h1>
            <div class="form-group">
                <label class="minus-margin-top-2 form-label" for="email-address">We will send you a code to confirm your email adresss.</label>
                <input class="form-control-66 margin-top-1 form-control" id="email-address" name="email-address" type="email">
            </div>
            <div class="form-group">
                <div class="multiple-choice">
                    <input id="correct-email" name="correct-email" type="checkbox" value="true">
                    <label for="checkbox-email-address">This email address is correct</label>
                </div>
            </div>
            <div class="grid-row">
                <div class="column-full">
                    <button class="margin-top-2 button" type="submit">Continue</button>
                    <p class="margin-bottom-0"><a href="#">Get help</a></p>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    $(".button").click(function() {

        var Email = $("#email-address").val();
        console.log("Email = "+Email);
        
        if(!Email){
            alert("email can not be empty");
        }      
        
        if(Email){
            go ("/create/scp-confirm-email");
        }
    })

</script>

{% endblock %}
