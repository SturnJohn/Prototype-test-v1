{% extends "layout.html" %} {% block page_title %} Blank page {% endblock %} {% block content %}

<main id="content" role="main">
                <h4 class="log-out heading-small">Log out</h4>

    <div class="phase-banner">
        <p><strong class="phase-tag">ALPHA</strong><span>This is a new service – your <a href="#">feedback</a> will help us to improve it.</span></p>
    </div>
    <a href="keeper-company" class="link-back">Back</a>
    <div class="grid-row">
        <div class="column-two-thirds">
            <h1 class="h1-large heading-large">What’s your address?</h1>

            <div class="form-group">
                <label class="form-label" for="first-name-2"><strong class="bold-small">Building name or number (optional)</strong></label>
                <input class="form-control-33 form-control" id="first-name-2" name="first-name-2" type="text">
            </div>
            <div class="form-group">
                <label class="form-label" for="last-name-2"><strong class="bold-small">Postcode</strong></label><input class="minus-margin-bottom-1 form-control-33  form-control" id="last-name-2" name="last-name-2" type="text">
            </div>
        </div>
    </div>
    <button class="margin-bottom-0 margin-top-3 button" type="submit">Find UK address</button>
</main>

<script>
$(".button").click( function(){
    go("/create/select-address")
})
</script>

{% endblock %}
