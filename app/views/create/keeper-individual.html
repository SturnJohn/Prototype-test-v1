{% extends "layout.html" %} {% block page_title %} Blank page {% endblock %} {% block content %}

<main id="content" role="main">

    <div class="phase-banner">
        <p><strong class="phase-tag">ALPHA</strong><span>This is a new service – your <a href="#">feedback</a> will help us to improve it.</span></p>
    </div>
    <a href="#" class="link-back">Back</a>
    <div class="grid-row">
        <div class="column-two-thirds">
            <h1 class="h1-large heading-large">What’s is your name?</h1>

            <div class="form-group">
                <label class="form-label"><strong class="bold-small">Title</strong></label>
                <input class="form-control-25 form-control" list="titles">
                <datalist id="titles">
                    <select>
                    <option></option>
                    <option>Mr</option>
                    <option>Mrs</option>
                    <option>Miss</option>
                    <option>Ms</option>
                    <option data-target="other">Other</option>
                </select>
                </datalist>
                <div class="margin-bottom-4 margin-top-2 panel panel-border-narrow" id="other">
                    <label class="form-label" for="nationalities-other-country">Other titles</label>
                    <input class="form-control" type="text" id="nationalities-other-country" name="nationalities-other-country">
                </div>

                <div class="margin-top-3 form-group">
                    <label class="form-label" for="first-name-2"><strong class="bold-small">First names</strong></label><input class="form-control-66 form-control" id="first-name-2" name="first-name-2" type="text">
                </div>
                <div class="margin-bottom-2 form-group">
                    <label class="form-label" for="first-name-2"><strong class="bold-small">Last name</strong></label><input class="form-control-66 form-control" id="first-name-2" name="first-name-2" type="text">
                </div>
            </div>
        </div>
    </div>
            <button class="margin-bottom-0 margin-top-3 button" type="submit">Continue</button>
</main>

<script>
$( "option" ).on( "click", function() {
$( "option[type=other]" ).on( "click", showpanel );
</script>

{% endblock %}
