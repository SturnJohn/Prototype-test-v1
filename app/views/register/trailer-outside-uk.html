<main id="content" role="main">
    <h4 class="log-out heading-small">Log out</h4>
    <div class="phase-banner">
        <p><strong class="phase-tag">ALPHA</strong><span>This is a new service â€“ your <a href="#">feedback</a> will help us to improve it.</span></p>
    </div>
    <a href="vienna-convention-part-2" class="link-back">Back</a>
    <div class="grid-row">
        <div class="column-full">
            <h1 class="h1-large heading-large">Will this trailer be used outside the UK?</h1>
        </div>
        <div class="column-two-thirds">
            <div class="form-group">
                <fieldset class="inline">
                    <div class="multiple-choice">
                        <input id="outside-uk-yes" type="radio" name="outside-uk" value="Yes">
                        <label for="outside-uk-yes">Yes</label>
                    </div>
                    <div class="multiple-choice">
                        <input id="outside-uk-no" type="radio" name="outside-uk" value="No">
                        <label for="outside-uk-no">No</label>
                    </div>
                </fieldset>
            </div>
            <button class="margin-bottom-0 margin-top-2 button" type="submit">Continue</button>
        </div>
    </div>

</main>

<script>

    $(".button").click(function() {

        var input = $('input[name = outside-uk]:checked').val();
        console.log(input);

        if (input == "Yes") {
            go("/create/vienna-convention-part-1");

        } else {
            if (input == "No") {
            go("/register/trailer-outside-uk-exit");

            } else {
                alert("select an option");
            }

        }
    })

</script>
