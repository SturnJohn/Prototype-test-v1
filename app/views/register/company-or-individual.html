<main id="content" role="main">

    <div class="phase-banner">
        <p><strong class="phase-tag">ALPHA</strong><span>This is a new service â€“ your <a href="#">feedback</a> will help us to improve it.</span></p>
    </div>
    <a href="#" class="link-back">Back</a>

    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-large">Are you creating a trailer record on behalf of a company?</h1>
            <div class="margin-bottom-0 form-group">
                <fieldset>
                    <div class="multiple-choice">
                        <input id="company-yes" type="radio" name="radio-group" value="Yes">
                        <label for="company-yes">Yes, for a company</label>
                    </div>
                    <div class="multiple-choice">
                        <input id="company-no" type="radio" name="radio-group" value="No">
                        <label for="company-no">No, for myself</label>
                    </div>
                    

                </fieldset>
            </div>
            <button class="margin-bottom-0 button" type="submit">Continue</button>
        </div>
    </div>

</main>

<script> 
    $(".button").click(function() {

        var input = $('input[name = radio-group]:checked').val();


             if (!input) {
                    $(".error-summary").css("display", "block").focus();
                    $(".error-message").css("display", "block");
                    $(".form-group").addClass("form-group-error");
                    $('body').scrollTop();
                } else {
                    if (input == "Yes") {
                        go("/register/scp-sign-in");

                    } else {
                        if (input == "No") {
                            go("/create/over-750");
                        }
                    }

        }
        })
</script>
