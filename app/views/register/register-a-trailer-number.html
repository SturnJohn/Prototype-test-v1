{% extends "layout.html" %} {% block page_title %} Blank page {% endblock %} {% block content %}

<main id="content" role="main">
    <h4 class="log-out heading-small">Log out</h4>
    <div class="phase-banner">
        <p><strong class="phase-tag">ALPHA</strong><span>This is a new service â€“ your <a href="#">feedback</a> will help us to improve it.</span></p>
    </div>
    <a href="vienna-convention-part-2" class="link-back">Back</a>
    <div class="grid-row">
        <div class="column-two-thirds">
            <h1 class="h1-large heading-large">Does this trailer have a registration number?</h1>

            <div class="form-group">
                <fieldset class="inline">
                    <div class="multiple-choice" data-target="reg-number-yes">
                        <input id="reg-number-inline-yes" type="radio" name="reg-number-yes" value="Yes">
                        <label for="reg-number-inline-yes">Yes</label>
                    </div>
                    <div class="multiple-choice" data-target="reg-number-no">
                            <input id="reg-number-inline-no" type="radio" name="reg-number-no" value="No">
                            <label for="reg-number-inline-no">No</label>
                        </div>
                    <div class="panel panel-border-narrow js-hidden" id="reg-number-yes">
                        <label class="form-label" for="reg-number-inline-yes"><strong class="bold-small">Trailer registration number</strong></label>
                        <input class="form-control" name="reg-number-yes" type="text" id="reg-number-yes">
                    </div>
                    <div class="panel panel-border-narrow js-hidden" id="reg-number-no">
                        <label class="form-label" for="reg-number-inline-no"><strong class="bold-small">VIN or Chassis number</strong></label>
                        <input class="form-control" name="reg-number-no" type="text" id="reg-number-no">
                    </div>

                </fieldset>
            </div>
            <button class="margin-bottom-0 margin-top-2 button" type="submit">Continue</button>
        </div>
    </div>
</main>

<script>
    $(".button").click(function() {
        go("/register/register-a-trailer-vin")
    })
</script>

{% endblock %}
