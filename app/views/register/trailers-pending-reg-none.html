{% extends "layout.html" %} {% block page_title %} Blank page {% endblock %} {% block content %}

<script src="/public/javascripts/accordion.js"></script>


<main id="content" role="main">
    <div class="phase-banner">
        <p><strong class="phase-tag">ALPHA</strong><span>This is a new service – your <a href="#">feedback</a> will help us to improve it.</span></p>
    </div>
    <a href="/register/trailer-record" class="link-back">Go to trailer dashboard</a>
    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="h1-large heading-large">Trailers pending payment</h1>

            <button class="minus-margin-top-1 margin-bottom-3 blue-button button" type="submit">Add another trailer</button>

        </div>

        <div class="column-one-third">

            <div class="payment-summary">
                <h3 class="margin-top-2 heading-medium">Order summary</h3>

                <p>Amount to pay</p>
                <p class="margin-bottom-1 minus-margin-top-1 heading-large">£0</p>
                <button class="margin-top-1 margin-bottom-3 blue-button button" type="submit">Go to payment</button>

            </div>
        </div>


    </div>
</main>

<script>
    if (
        'addEventListener' in document &&
        document.querySelectorAll
    ) {

        document.addEventListener('DOMContentLoaded', function() {

            var accordions = document.querySelectorAll('.accordion')

            for (var i = accordions.length - 1; i >= 0; i--) {
                new Accordion(accordions[i])
            };

        })

    }

    $(".button").click(function() {
        go("/register/trailer-payment")
    })
</script>

{% endblock %}
