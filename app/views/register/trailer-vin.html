{% extends "layout.html" %} {% block page_title %} Blank page {% endblock %} {% block content %}

<main id="content" role="main">
    <h4 class="log-out heading-small">Log out</h4>
    <div class="phase-banner">
        <p><strong class="phase-tag">ALPHA</strong><span>This is a new service â€“ your <a href="#">feedback</a> will help us to improve it.</span></p>
    </div>
    <a href="vienna-convention-part-2" class="link-back">Back</a>
    <div class="grid-row">
        <div class="column-two-thirds">
            <h1 class="h1-large heading-large">Does this trailer have a 17 character vehicle identification number (VIN)?</h1>
            <div class="form-group">
                <fieldset class="inline">
                    <div class="multiple-choice" data-target="vin-number-yes">
                        <input id="radio-1" type="radio" name="vin-number" value="Yes">
                        <label for="radio-1">Yes</label>
                    </div>
                    <div class="multiple-choice" data-target="vin-number-no">
                        <input id="radio-2" type="radio" name="vin-number" value="No">
                        <label for="radio-2">No</label>
                    </div>
                    <div  action="/action_page.php" autocomplete="on"class="panel panel-border-narrow js-hidden" id="vin-number-yes">
                        <label class="form-label" for="vin"><strong class="bold-small">VIN</strong></label>
                        <input class="form-control" name="vin" type="text" id="vin">
                    </div>
                    <div class="panel panel-border-narrow js-hidden" id="vin-number-no">
                        <label class="form-label" for="vin-chassis"><strong class="bold-small">VIN or Chassis number</strong></label>
                        <input class="form-control" name="vin-chassis" type="text" id="vin-chassis">
                    </div>
                </fieldset>
            </div>

        </div>
    </div>
    <button class="margin-bottom-0 margin-top-2 button" type="submit">Continue</button>


</main>

<script>
    $(".button").click(function() {

        var input = $('input[name=vin-number]:checked').val();
        console.log(input);


        if (input == "Yes") {
            if ($("#vin").val()){
                go("/register/trailer-vin-match");
            } else {
                alert("enter vin number");

            }

        } else if (input == "No") {
                if ($("#vin-chassis").val()){
                    go("/register/trailer-manufacturer");

            } else {
                alert("enter vin or chassis number");
            }
        } else { 
            alert("choose an option");
        }
    })
</script>

{% endblock %}
